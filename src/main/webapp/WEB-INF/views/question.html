<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="GET" th:action="@{/questions/{id}(id=${question.getId()})}" th:object="${question}">
    <label for="question">Question</label>
    <input type="text" th:field="*{question}" id="question">

    <label for="answer">Question</label>
    <input type="text" th:field="*{question}" id="answer">
    <button type="submit">Next Question</button>
</form>

<form th:method="GET" th:action="@{/finish}">
    <button type="submit">Finish</button>
</form>

<form th:method="GET" th:action="@{/results}">
    <button type="submit">Results</button>
</form>

</body>
</html>
